<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href=".\board.html">board</a>
    <br>
    <br>
    <a href=".\test.html">test</a>
    <!-- h1 ... h6 글자크기 차이 제목 -->
    <h1>hi</h1>
    <h2>hi</h2>
    <h3>hi</h3>
    <h6>hi</h6>
    <!-- p 여기 찐 글적는 곳 -->
    <h1>섯다</h1>
    <h2>룰</h2>
    <p>더 높은 놈이 이긴다</p>
    <h2>카드 수 </h2>
    <p>20</p>
    <h2>특수 상황</h2>
    <!-- pre 여러줄 -->
    <!-- br 줄바꿈 -->
    <pre>
    뭔가 하면 재경기를 하고
    뭔가하면 낮아도 이긴다 
    </pre>
    <!-- 강조  -->
    <!-- b 굵은 글씨 , strong -->
    <!-- i 이태릭체 , em -->
    <pre>
    <b>뭔가</b> 하면 <strong>재경기</strong>를 하고
    뭔가하면 낮아도 <i>이긴다 </i>
        </pre>
</body>
</html>
